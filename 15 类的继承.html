<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 类的继承</title>
</head>
<body>
    <script>
        // 使用关键字 extends

        class Animal {
            constructor(name,age) {
                this.name = name;
                this.age = age;
            }
            sayName() {
                return this.name;
            }

            sayAge() {
                return this.age;
            }
        }

        class Dog extends Animal {
            constructor(name, age,color) {
                // Animal.call(this, name, age); es5
                super(name, age);
                this.color = color;
            }
            sayColor() {
                return this.color;
            }
            // 重写父类的方法
            sayName(){
                return this.name + super.sayAge() + this.color;
            }
        }

        let d1 = new Dog('小黄',11,'red');
        console.log(d1);
    </script>
</body>
</html>

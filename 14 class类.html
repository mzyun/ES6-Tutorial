        // es6造类
        class Person {
            // 实例化的时候会被立即调用
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
        }

        // 通过Object.assign()方法一次性添加多个方法
        Object.assign(Person.prototype, {
            sayName() {
                return this.name;
            },
            sayAge() {
                return this.age;
            }
        })

        let p1 = new Person('xia9oma', 24);

        console.log(p1);
